<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList</title>
    <script
      async
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <section class="list__input">
        <form action="" method="get" class="form">
          <input type="text" class="todo" placeholder="to do things" required />
          <button class="btn__submit btn">submit</button>
        </form>
      </section>

      <section class="list__container">
        <div class="list__header">
          <div class="btn--circle__box">
            <div class="btn--circle"></div>
            <div class="btn--circle--check hidden">
              <i class="fas fa-check"></i>
            </div>
          </div>
          <button class="btn__clear btn">CLEAR</button>
        </div>
        <div class="loader--container">
          <div class="loader"></div>
        </div>
        <div class="empty">
          <h1>Empty</h1>
        </div>
        <ul class="items"></ul>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
